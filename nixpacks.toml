[phases.setup]
nixPkgs = ["php81", "nginx", "libmysqlclient", "php81Packages.composer", "nodejs_18", "yarn", "php81Extensions.intl", "python311Packages.supervisor"]

[phases.build]
cmds = [
  "mkdir -p /etc/supervisor/conf.d/",
  "cp /assets/worker-*.conf /etc/supervisor/conf.d/",
  "cp /assets/supervisord.conf /etc/supervisord.conf",
  "chmod +x /assets/start.sh",
  "NODE_OPTIONS=--openssl-legacy-provider yarn run prod"
]

[start]
cmd = '/assets/start.sh'

[staticAssets]
"start.sh" = '''
#!/bin/bash
set -e

echo "ðŸš€ NVDStore Backend Starting..."

# --- STORAGE SYMLINK & PERMISSIONS (idempotent) ---
echo "ðŸ“ Setting up storage directories..."
mkdir -p /app/storage/app/public
mkdir -p /app/storage/logs
mkdir -p /app/bootstrap/cache

# Jika public/storage itu folder asli, hapus; lalu pastikan symlink
if [ -e /app/public/storage ] && [ ! -L /app/public/storage ]; then
  rm -rf /app/public/storage
fi
[ -L /app/public/storage ] || ln -s /app/storage/app/public /app/public/storage

# âš ï¸ CRITICAL: Fix ownership & permissions untuk logs
chown -R www-data:www-data /app/storage || true
chown -R www-data:www-data /app/bootstrap/cache || true
chmod -R ug+rwX /app/storage || true
chmod -R ug+rwX /app/bootstrap/cache || true

# Ensure logs directory punya write permission
chmod 755 /app/storage/logs || true
touch /app/storage/logs/laravel.log 2>/dev/null || true
chmod 666 /app/storage/logs/laravel.log 2>/dev/null || true

# --- DATABASE MIGRATIONS ---
echo "ðŸ—„ï¸  Running database migrations..."
php /app/artisan migrate --force --no-interaction || {
  echo "âš ï¸  Migration warning (non-blocking):"
  echo $?
}

# --- CACHE CLEANUP & WARMING ---
echo "ðŸ§¹ Clearing all caches..."
php /app/artisan cache:clear || true
php /app/artisan config:clear || true
php /app/artisan route:clear || true
php /app/artisan view:clear || true
php /app/artisan optimize:clear || true

echo "â™»ï¸  Rebuilding cache..."
php /app/artisan config:cache || true
php /app/artisan route:cache || true
php /app/artisan view:cache || true

# --- QUEUE CLEANUP ---
echo "ðŸ§¹ Flushing failed jobs queue..."
php /app/artisan queue:flush || true

# --- RENDER NGINX CONFIG ---
echo "âš™ï¸  Rendering nginx configuration..."
node /assets/scripts/prestart.mjs /assets/nginx.template.conf /etc/nginx.conf || {
  echo "âš ï¸  Using default nginx config"
  cp /assets/nginx.template.conf /etc/nginx.conf
}

# --- START SUPERVISOR ---
echo "âœ… Starting supervisor (nginx, php-fpm, queue workers, scheduler)..."
exec supervisord -c /etc/supervisord.conf -n
'''

"supervisord.conf" = '''
[unix_http_server]
file=/assets/supervisor.sock

[supervisord]
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/assets/supervisord.pid
nodaemon=false
silent=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///assets/supervisor.sock

[include]
files = /etc/supervisor/conf.d/*.conf
'''

"worker-nginx.conf" = '''
[program:worker-nginx]
process_name=%(program_name)s_%(process_num)02d
command=nginx -c /etc/nginx.conf
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-nginx.log
stderr_logfile=/var/log/worker-nginx.log
'''

"worker-phpfpm.conf" = '''
[program:worker-phpfpm]
process_name=%(program_name)s_%(process_num)02d
command=php-fpm -y /assets/php-fpm.conf -F
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-phpfpm.log
stderr_logfile=/var/log/worker-phpfpm.log
'''

"worker-laravel.conf" = '''
[program:worker-laravel]
process_name=%(program_name)s_%(process_num)02d
command=bash -c 'exec php /app/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --max-jobs=1000'
autostart=true
autorestart=true
startsecs=10
startretries=5
stopasgroup=true
killasgroup=true
numprocs=12
stopwaitsecs=3600
priority=999
stdout_logfile=/var/log/worker-laravel.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/worker-laravel.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
'''

"worker-scheduler.conf" = '''
[program:worker-scheduler]
process_name=%(program_name)s_%(process_num)02d
command=bash -c 'exec php /app/artisan schedule:work'
autostart=true
autorestart=true
startsecs=10
startretries=5
stopasgroup=true
killasgroup=true
numprocs=1
priority=999
stdout_logfile=/var/log/worker-scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/worker-scheduler.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
'''

"php-fpm.conf" = '''
[www]
listen = 127.0.0.1:9000
user = www-data
group = www-data
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 50
pm.min_spare_servers = 4
pm.max_spare_servers = 32
pm.start_servers = 18
clear_env = no
php_admin_value[post_max_size] = 35M
php_admin_value[upload_max_filesize] = 30M
'''

"nginx.template.conf" = '''
user www-data www-data;
worker_processes 5;
daemon off;

worker_rlimit_nofile 8192;

events {
  worker_connections 4096;
}

http {
  include $!{nginx}/conf/mime.types;
  index index.html index.htm index.php;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx-access.log;
  error_log  /var/log/nginx-error.log;

  sendfile on;
  tcp_nopush on;
  server_names_hash_bucket_size 128;

  server {
    listen ${PORT};
    listen [::]:${PORT};
    server_name localhost;

    root /app/public;

    add_header X-Content-Type-Options "nosniff";
    client_max_body_size 35M;
    index index.php;
    charset utf-8;

    # >>> FIX PENTING: map /storage ke storage/app/public dengan proper caching
    location ^~ /storage/ {
      alias /app/storage/app/public/;
      try_files $uri $uri/ =404;
      expires max;
      add_header Cache-Control "public, max-age=31536000, immutable";
      access_log off;
    }
    # <<<

    # Fallback ke index.php
    $if(NIXPACKS_PHP_FALLBACK_PATH) (
      location / {
        try_files $uri $uri/ ${NIXPACKS_PHP_FALLBACK_PATH}?$query_string;
      }
    ) else (
      location / {
        try_files $uri $uri/ /index.php?$query_string;

         # â­ WAJIB AGAR LARAVEL MENGENALI HTTPS
          proxy_set_header X-Forwarded-Proto https;

          # â­ Tambahan penting untuk reverse proxy
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Real-IP $remote_addr;
      }
    )

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    $if(IS_LARAVEL) (
      error_page 404 /index.php;
    ) else ()

    location ~ \.php$ {
      fastcgi_buffer_size 8k;
      fastcgi_pass 127.0.0.1:9000;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      include $!{nginx}/conf/fastcgi_params;
      include $!{nginx}/conf/fastcgi.conf;
    }

    location ~ /\.(?!well-known).* {
      deny all;
    }
  }
}
'''
